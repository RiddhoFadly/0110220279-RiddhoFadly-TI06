<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kurs Rupiah</title>
	<script>
		function nghitung_valas(){
			let valas =document.getElementById("valas").value;
			let nilai =document.getElementById("nilai").value;
			document.getElementById("hasil").value = nilai * valas;
 		}
	</script>
</head>
<body>
	<fieldset>
		<legend>
			Kurs Rupiah - Mata uang Asing
		</legend>
		<table>
			<tr>
				<td>Masukkan Nilai</td>
				<td>Valas</td>
				<td>Nilai Rupiah</td>
			</tr>
			<tr>
				<td> <input type="text" name="nilai" id="nilai" onchange="nghitung_valas()"> </td>
				<td>
					<select name="valas" id="valas" onchange="nghitung_valas()">
						<option value="9951">Dollar US</option>
						<option value="13472">Dollar Singapore</option>
						<option value="875">Ringgit Malaysia</option>
						<option value="120">Yen Jepang</option>
						<option value="15888">Euro</option>
						<option value="3592">Riyal Arab</option>
					</select>
				</td>
				<td> <input type="text" name="hasil" id="hasil"> </td>
			</tr>
		</table>
	</fieldset>
</body>
